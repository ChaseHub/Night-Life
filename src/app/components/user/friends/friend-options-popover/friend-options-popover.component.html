<ion-content class="ion-padding">
  <ion-button>Remove Friend</ion-button>
  <ion-accordion-group>
    <ion-accordion value="first">
      <ion-item slot="header" color="light">
        <ion-label>Invite To Plan</ion-label>
      </ion-item>
      <div class="ion-padding" slot="content">
        @for(plan of plans; track plan){
        <ion-item (click)="inviteFriendToPlan(plan.id)">
          <ion-label>
            {{plan.data.name}}
          </ion-label>
        </ion-item>
        }
      </div>
    </ion-accordion>
  </ion-accordion-group>
</ion-content>
