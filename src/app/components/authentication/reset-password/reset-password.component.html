<div class="container">
  <form class="reset-password-form" (ngSubmit)="passwordReset()">
    <ion-item class="form-item" lines="none">
      <ion-input name="email" label="Email" labelPlacement="stacked" type="text" [(ngModel)]="email" required></ion-input>
    </ion-item>
    <ion-button class="reset-password-button" expand="block" type="submit">Reset Password</ion-button>
  </form>
</div>
