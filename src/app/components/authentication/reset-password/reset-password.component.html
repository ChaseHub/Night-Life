  <div class="container">
    <div class="main">
      <ion-img src="../../../../assets/Designer.png" alt="Instagram Logo" class="logo"></ion-img>
      <div class="reset-password-container">
        <form class="reset-password-form" (ngSubmit)="passwordReset()">
          <ion-item>
            <div class="input-container">
              <p class="input-label">Reset link will be sent to your email if it exists.</p>
              <ion-input name="email" placeholder="Email" type="text" [(ngModel)]="email" required></ion-input>
            </div>
          </ion-item>
          <ion-button expand="block" type="submit">Reset Password</ion-button>
        </form>
      </div>
    </div>
  </div>
