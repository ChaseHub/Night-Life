  <div class="login-container">
    <ion-img src="../../../../assets/Designer.png" alt="Instagram Logo" class="logo"></ion-img>
    <div class="login-form-container">
      <form class="login-form" (ngSubmit)="login()">
        <ion-item>
          <ion-input type="text" placeholder="Email" [(ngModel)]="email" name="email"></ion-input>
        </ion-item>
        <br>
        <ion-item>
          <ion-input type="password" placeholder="Password" [(ngModel)]="password" name="password"></ion-input>
        </ion-item>
        <ion-button expand="block" type="submit">Log In</ion-button>
      </form>
    </div>
  </div>
