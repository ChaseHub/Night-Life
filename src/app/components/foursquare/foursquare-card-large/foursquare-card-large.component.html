<ion-card>
  <div class="pill-rectangle">
    <span class="pill-text">{{metersToMiles(place?.distance)}}</span>
  </div>
  <ion-img [src]="getPhotoSrc()"></ion-img>
  <ion-card-header>
    <ion-card-title>{{place?.name}}</ion-card-title>
    <ion-card-subtitle>
      @for(star of getStars(); track star){
        @if(star === 'full_star'){
          <ion-icon class="star" name="star"></ion-icon>
        } @else if(star === 'half_star'){
          <ion-icon class="star" name="star-half"></ion-icon>
        }
      }
    </ion-card-subtitle>
  </ion-card-header>
</ion-card>
