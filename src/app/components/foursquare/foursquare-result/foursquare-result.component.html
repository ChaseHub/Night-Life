<ion-item>
  <swiper-container [loop]="true">
    @for(photo of placeData?.photos; track photo){
      <swiper-slide>
        <ion-img [src]="photo.prefix + '200x200' + photo.suffix"></ion-img>
      </swiper-slide>
    }
  </swiper-container>

  <ion-label>{{ placeData?.name}}</ion-label>
  <ion-label>{{ placeData?.location?.formatted_address }}</ion-label>
  <ion-label>{{ placeData?.hours?.display }}</ion-label>
</ion-item>
