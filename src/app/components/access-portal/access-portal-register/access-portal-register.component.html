<ion-list class="register-list" lines="none">
  <ion-item class="header-item" lines="none">
    <ion-icon name="arrow-back" (click)="backPressed.emit()"></ion-icon>
    <ion-label>
      <h1 class="header-text">Register</h1>
    </ion-label>
  </ion-item>
  <form class="register-form" [formGroup]="registerForm" (ngSubmit)="onRegistration()">
    <ion-item class="form-item">
      <ion-input label="Username" formControlName="username" required></ion-input>
    </ion-item>
    <ion-item class="form-item">
      <ion-input label="Email" type="email" formControlName="email" required></ion-input>
    </ion-item>
    <ion-item class="form-item">
      <ion-input label="Password" type="password" formControlName="password" required></ion-input>
    </ion-item>
        <!-- Display error messages -->
        <ion-item *ngFor="let error of errors">
          <ion-label color="danger">{{ error }}</ion-label>
        </ion-item>
        <ion-button expand="block" type="submit">Register</ion-button>
  </form>
  <!-- <ion-item class="button-register-item" (click)="register()">
    <ion-label class="button-register-label">
      <h2 class="button-register-text">Register</h2>
    </ion-label>
  </ion-item> -->
  <ion-item style="--ion-item-background: transparent;"></ion-item>
</ion-list>
