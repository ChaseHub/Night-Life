<ion-list class="login-list" lines="none">
  <ion-item class="header-item" lines="none">
    <ion-label>
      <h1 class="header-text">Login</h1>
    </ion-label>
  </ion-item>
  <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onLogin()">
    <ion-item class="form-item">
      <ion-input label="Email" type="email" formControlName="email" required></ion-input>
    </ion-item>
    <ion-item class="form-item">
      <ion-input label="Password" type="password" formControlName="password" required></ion-input>
    </ion-item>
    <!-- Display error messages -->
    <ion-item *ngFor="let error of errors">
      <ion-label color="danger">{{ error }}</ion-label>
    </ion-item>
    <ion-button expand="block" type="submit">Login</ion-button>
  </form>
  <!-- <ion-item class="button-login-item" (click)="login()">
    <ion-label class="button-login-label">
      <h2 class="button-login-text">Login</h2>
    </ion-label>
  </ion-item> -->
  <ion-item style="--ion-item-background: transparent; margin-top: 15px;">
    <ion-label slot="start" (click)="registerPressed.emit()">
      <h2 class="button-login-text">Register</h2>
    </ion-label>
    <ion-label slot="end" (click)="forgotPasswordPressed.emit()">
      <h2 class="button-login-text">Forgot Password</h2>
    </ion-label>
  </ion-item>
</ion-list>
