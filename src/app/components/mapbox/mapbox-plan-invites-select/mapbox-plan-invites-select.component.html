<div class="container">
  <ion-item style="--ion-item-background:transparent;" lines="none">
    <ion-label>
      <ion-item lines="none">
        <ion-icon name="arrow-back" (click)="backPressed.emit()"></ion-icon>
        <h1 style="font-size: xx-large;">Plan Invites</h1>
      </ion-item>
    </ion-label>
  </ion-item>
  <ion-list class="custom-list" lines="none">
    @for(planInvite of (planInvites$ | async); track planInvite){
    <ion-item-sliding class="result-sliding">
      <ion-item class="result-item" (click)="planPressed.emit(planInvite)">
        <ion-thumbnail class="result-thumbnail">
          <ion-img src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
        </ion-thumbnail>
        <ion-label class="result-label">
          <h3 class="result-title">
            {{planInvite.data.name}}
          </h3>
          <p class="result-dates">{{getDaysUntil(planInvite.data.startDate)}} Days to go</p>
          <p class="result-members">{{planInvite.data.members.length}} Members</p>
        </ion-label>
        <ion-icon name="chevron-back" slot="end"></ion-icon>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="acceptPlanInvite(planInvite)" color="success">Accept</ion-item-option>
        <ion-item-option (click)="declinePlanInvite(planInvite)" color="danger">Decline</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
    }
  </ion-list>
</div>
