<ion-content class="ion-padding" [style.--background]="backgroundcolor">
  @if(isSelected){
  <ion-text>{{selectedPlace?.name}}</ion-text>
  <ion-text>{{selectedPlace?.description}}</ion-text>
  <ion-text>{{selectedPlace?.rating}}</ion-text>
  <ion-text>{{selectedPlace?.location?.formatted_address}}</ion-text>
  <ion-text>{{selectedPlace?.hours?.open_now}}</ion-text>
  } @else {

  <swiper-container slides-per-view="2" loop="true">
    @if(places.length < 1){
      <swiper-slide>
        <ion-card>
          <ion-card-header>
            <ion-skeleton-text [animated]="true" style="width: 80px"></ion-skeleton-text>
          </ion-card-header>
          <ion-card-subtitle>
            <ion-skeleton-text [animated]="true" style="width: 80px"></ion-skeleton-text>
          </ion-card-subtitle>
          <ion-card-content>
            <ion-skeleton-text [animated]="true" style="width: 80px"></ion-skeleton-text>
          </ion-card-content>
        </ion-card>
      </swiper-slide>
      <swiper-slide>
        <ion-card>
          <ion-card-header>
            <ion-skeleton-text [animated]="true" style="width: 80px"></ion-skeleton-text>
          </ion-card-header>
          <ion-card-subtitle>
            <ion-skeleton-text [animated]="true" style="width: 80px"></ion-skeleton-text>
          </ion-card-subtitle>
          <ion-card-content>
            <ion-skeleton-text [animated]="true" style="width: 80px"></ion-skeleton-text>
          </ion-card-content>
        </ion-card>
      </swiper-slide>
    } @else {
      @for(place of places; track place) {
      <swiper-slide>
        <app-mapbox-result-card [placeData]="place" (click)="clickOnResult(place)">
        </app-mapbox-result-card>
      </swiper-slide>
      }
    }
  </swiper-container>


  }

</ion-content>
