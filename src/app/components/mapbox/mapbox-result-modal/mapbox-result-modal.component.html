<div id="container">
  <ion-modal #modal trigger="open-modal" [isOpen]="true" [initialBreakpoint]="0.40" [breakpoints]="[0, 0.40, 0.5, 0.75]"
    [backdropDismiss]="false" [backdropBreakpoint]="0.5">

    <ng-template>
      <ion-content class="ion-padding">
        <!-- <ion-searchbar placeholder="Search" (click)="modal.setCurrentBreakpoint(0.75)"></ion-searchbar> -->
        <swiper-container slides-per-view="2" loop="true">
          @for(place of places; track place){
          <swiper-slide>
            <app-mapbox-result-card [placeData]="place"
              (moreDetail)="modal.setCurrentBreakpoint(0.50)"></app-mapbox-result-card>
          </swiper-slide>
          }
        </swiper-container>
      </ion-content>
    </ng-template>

  </ion-modal>
</div>
