<div class="container">
  <ion-item style="--ion-item-background:transparent;" lines="none">
    <ion-label>
      <ion-item lines="none">
        <h1 style="font-size: xx-large;">My Custom Locations</h1>
      </ion-item>
    </ion-label>
    <ion-label slot="end">
      <ion-icon name="add-circle" style="color: greenyellow; font-size: xx-large;"
        (click)="createPressed.emit()"></ion-icon>
    </ion-label>
  </ion-item>
  <ion-list class="custom-list" lines="none">
    @for(location of (customLocations$ | async); track location){
    <ion-item-sliding class="result-sliding">
      <ion-item class="result-item" (click)="locationPressed.emit(location)">
        <ion-thumbnail class="result-thumbnail">
          <ion-img src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
        </ion-thumbnail>
        <ion-label class="result-label">
          <h3 class="result-title">
            {{location.data.location.name}}
          </h3>
          <p class="result-dates">{{location.data.location.formattedAddress}}</p>
          <p class="result-members">{{location.data.location.price}}</p>
        </ion-label>
        <ion-icon name="chevron-back" slot="end"></ion-icon>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option (click)="editPressed.emit(location)">Edit</ion-item-option>
        <ion-item-option color="danger" (click)="deleteLocation(location)">Delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
    }
  </ion-list>
</div>
