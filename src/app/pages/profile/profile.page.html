<ion-content [fullscreen]="true">
  <div class="main">

    <h1>User Profile</h1>

    <input #inputField type="file" (change)="uploadImage($event)" />

    <div class="profile-pic-container">
      <img class="profile-pic" [src]= "userProfileImage ?? '../../../assets/Default_pfp.svg.png'">
    </div>

    <h2>Username: {{this.userObject?.username}}</h2>
    <p>Email: {{ userEmail }}</p>
    <p>ID: {{ id }}</p>
    <p>Creation Date: {{ creationDate }}</p>
    <p>Last Signed In Date: {{ lastSignedIn }}</p>
    <p>Email Verified: {{userEmailVerified}}</p>

    <div class="button-container">
      <ion-button (click)="signOut()">Sign Out</ion-button>
      <ion-button (click)="test()"> Testing</ion-button>
    </div>
  </div>
</ion-content>
